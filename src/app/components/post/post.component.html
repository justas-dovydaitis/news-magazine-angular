<a [routerLink]="['/edit-post/', _id]">
    <figure>
        <img src="{{imageUrl}}" alt="{{imageAlt}}" title="{{imageTitle}}" />
    </figure>
</a>
<article class="details">
    <div class="tags">
        <a *ngFor="let category of categories" routerLink="/{{category.name.toLowerCase()}}">{{category.name}}</a>
    </div>
    <a [routerLink]="['/edit-post/', _id]">
        <h3 title="{{title}}">{{title}}</h3>
    </a>
    <p>{{content}} </p>
</article>
