<figure>
    <img src="{{imageUrl}}" alt="{{imageAlt}}" title="{{imageTitle}}" />
</figure>
<div class="details">
    <div class="tags">
        <a *ngFor="let category of categories;" routerLink="/{{category.name.toLowerCase()}}">
            {{category.name}}
        </a>
    </div>
    <a [routerLink]="['/edit-post/', _id]">
        <h3 title="{{title}}">{{title}}</h3>
    </a>
    <span>{{created | timeAgo}}</span>
</div>
