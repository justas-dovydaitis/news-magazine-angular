<div class="file-area">
    <input #input type="file" name="image" id="image" accept="image/x-png,image/gif,image/jpeg" required />
    <div class="file-dummy">
        <figure #figure class="preview-image">
            <img #preview />
        </figure>
        <div class="success">Great, your image is selected. Keep on.</div>
        <div class="default">Please select image or drag it in here</div>
    </div>
</div>
